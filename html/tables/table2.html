<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td {
            text-align: center;
            /* Horizontal centering */
            vertical-align: middle;
            /* Vertical centering */
        }
    </style>
</head>

<body>
    <table cellpadding="30">
        <tbody>
            <tr>
                <td colspan="2">Cell 1</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
            </tr>
            <tr>
                <td rowspan="3" style="vertical-align: middle; text-align: center;">Cell 4</td>
                <!-- Horizontally and Vertically centered Cell 4 -->
                <td>Cell 5</td>
                <td>Cell 6</td>
                <td>Cell 7</td>
            </tr>
            <tr>
                <td colspan="3">Cell 8</td>
            </tr>
            <tr>
                <td>Cell 9</td>
                <td colspan="2">Cell 10</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
